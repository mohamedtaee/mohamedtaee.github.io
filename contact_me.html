<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mo | Contact Me</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <link href="assets/css/vendor/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>


<div class="container mt-5">
    <div class="row">
        <!-- Contact Form -->
        <div class="col-12 col-md-5">
            <div class="col-12 text-center">
                <h1 class="display-3">Contact Me</h1>
                <p>
                    Have a question or want to chat? Fill out the form below, and I'll get back to you as soon as
                    possible.
                </p>
            </div>
            <div class="custom-form-container" id="form-container">
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="nameFormInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameFormInput" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailFormInput" class="form-label">Email address (optional)</label>
                        <input type="email" class="form-control" id="emailFormInput" placeholder="name@example.com"
                               name="email">
                    </div>
                    <div class="mb-3">
                        <label for="phoneFormInput" class="form-label">Phone Number (optional)</label>
                        <input type="tel" class="form-control" id="phoneFormInput" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Type your message here.</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"
                                  required></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-dark">Send</button>
                    </div>
                </form>
            </div>

        </div>

        <!-- Calendly Widget -->
        <div class="col-12 col-md-7">
            <div class="calendly-inline-widget" data-url="https://calendly.com/mohamed-taee/30min"
                 style="min-width:320px;height:1000px;overflow: hidden;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>

<script src="assets/js/vendor/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="assets/js/vendor/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="assets/js/vendor/font-awesome-ed686deaf7.js"></script>

<script src="assets/js/loadNavbar.js"></script>
<script src="assets/js/loadFooter.js"></script>
<script src="assets/js/contactMe.js"></script>

</body>
</html>
